name: Code Quality Checks

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (work around Rollup optional deps)
        run: |
          npm install
          npm install @rollup/rollup-linux-x64-gnu

      - name: Run linting
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (work around Rollup optional deps)
        run: |
          npm install
          npm install @rollup/rollup-linux-x64-gnu

      - name: Run tests
        run: npm run ci
